<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç KM Muayene Uygulaması</title>
    <link rel="stylesheet" href="anka.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>ARAÇ EKLE</h2>
            <form id="car-form">
                <label for="plate">Plaka:</label>
                <input type="text" id="plate" name="plate">
                
                <label for="brand">Marka:</label>
                <input type="text" id="brand" name="brand">
                
                <label for="current-km">Güncel KM:</label>
                <input type="number" id="current-km" name="current-km">
                
                <label for="inspection-km">Muayene Edildiği KM:</label>
                <input type="number" id="inspection-km" name="inspection-km">
                
                <label for="inspection-date">Muayene Edildiği Tarih:</label>
                <input type="date" id="inspection-date" name="inspection-date">
                
                <label for="remaining-km" style="display: none;">Muayeneye Kalan KM:</label>
                <input type="number" id="remaining-km" name="remaining-km" style="display: none;">
                
                <button type="submit">Araç Kaydet</button>
            </form>
        </div>
        <div class="right-panel">
           <h2 id="show-cars-btn">Araçlarım</h2>
            <div id="saved-cars">
            </div>
        </div>
    </div>
    <script src="./anka.js"></script>
</body>
</html>
